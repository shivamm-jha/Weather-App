<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8a6651ea53.js" crossorigin="anonymous"></script>
    <title>WeatherInfo.com</title>
</head>
<body>
   <div class="container pb-3">
       <div class="row">
           <div class="col">
               <form>
                   <h3 class="alert text-center">Weather</h3> <!-- this class(alert text-center) makes the weather heading to the center-->
                    <div class="mb-3">
                        <select name="countrylist" id="countrylist" class="form-select" >
                            
                        </select>
                    </div>
                    <div class="mb-3">
                        <select name="statelist" id="statelist" class="form-select" disabled>
                            <option value="">Select State</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <select name="citylist" id="citylist" class="form-select" disabled>
                            <option value="">Select City</option>
                        </select>
                    </div>
                </form>

                <div class="d-flex justify-content-center align-items-center" id="weatherwidget">
                  
                </div>
           </div>
       </div>
   </div>
